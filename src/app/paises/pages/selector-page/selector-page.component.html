<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Region</label>
          <select name="" id="" class="form-control" formControlName="region">
              <option value=""> -- Seleccione continente -- </option>
              <option *ngFor="let region of regiones" 
                      [value]="region | lowercase">
                      {{region}}
              </option>
          </select>     
    </div>
  </div>


  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label for="" class="form-label">Pais</label>
          <select name="" id="" class="form-control" formControlName="pais">
              <option value=""> -- Seleccione el pais -- </option>
              <option *ngFor="let pais of paises" 
                      [value]="pais">
                      {{pais.alpha3Code}}
              </option>
          </select>      
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label for="" class="form-label">Fronteras</label>
          <select name="" id="" class="form-control" formControlName="region">
              <option value=""> -- Seleccione el pais fronterizo -- </option>
              <option *ngFor="let frontera of fronteras" 
                      [value]="frontera.alpha3Code">
                      {{frontera.name}}
              </option>
          </select>      
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col"><div class="alert alert-primary">
      Cargando...
    </div></div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
